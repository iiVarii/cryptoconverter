<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
</head>
<body>

<h1>Memory game</h1>
<p>Mikk Merimaa</p>
<p>185190 IAIB32</p>

<div>
    <label>Deck size: </label>
    <select name="size" id="size_select">
        <option value="6">6</option>
        <option value="16">16</option>
        <option value="26">26</option>
        <option value="52">52</option>
    </select>
</div>

<div>
    <label>Rules: </label>
    <select name="rules" id="rule_select">
        <option value="false">Card number must match</option>
        <option value="true">Card number and color must match</option>
    </select>
</div>
<button id="start_button" onclick="createGame()">Start a new game</button>

<div style="float:right">
    <label id="scoreCounter">Score: 0</label>
    <br>
    <label id="timeCounter">Time: 0</label>
</div>

<br>
<br>

<div id="cardTable"></div>

<br>

<div style="text-align: center">
    <h2>Search for scores:</h2>
    <input id="searchField" class="searchField" type="text" placeholder="...">
    <button id="searchButton" onclick="search()">Search</button>
</div>

<br>
<br>

<div id="scoreTable"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
