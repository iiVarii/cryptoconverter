<p>
  
  <textarea id="input" placeholder="Input field" style="height: 60px;width: 285px"></textarea>
  <br>
  <textarea id="key" placeholder="Key (if required)" style="height: 25px;width: 285px"></textarea>
  <br>
  
  <button onclick="otpEncrypt()">OTP-encrypt</button>
  <button onclick="otpDecrypt()">OTP-decrypt</button>
  <button onclick="shaConvert()">SHA-2 >> SHA-512</button>
  <button onclick="md5Decrypt()"><s>MD5-decrypt</s></button>

  <br>
<textarea id="output" placeholder="Output field" style="height: 60px;width: 285px"></textarea>

<!-- One-Time Pad script written by Tyler Akins. http://rumkin.com -->

<!-- A JavaScript implementation of the Secure Hash Algorithm, SHA-512, as defined
     in FIPS 180-2

-->
<script type="text/javascript" src="sha512.js"></script>

<script language="javascript">
function otpEncrypt() {
  document.getElementById("output").value = OneTimePad(1, document.getElementById("input").value, document.getElementById("key").value);
}
function otpDecrypt() {
  document.getElementById("output").value = OneTimePad(-1, document.getElementById("input").value, document.getElementById("key").value);
}
function shaConvert() {
  document.getElementById("output").value = hex_sha512(document.getElementById("input").value);
}
function md5Decrypt() {
  document.getElementById("output").value = document.getElementById("input").value;
}

</script>
